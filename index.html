<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <style>
        body {
            background-image: url('background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: rgba(255, 255, 255, 0.5); /* Assuming you want a white background color */
            background-blend-mode: overlay;
        }
        canvas {
            border: 8px solid;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Handwriting Classifier!</h1>
    <canvas id="canvas" width="280" height="280" style="position:absolute;top:100px;left:100px;"></canvas>
    <img id="canvasimg" style="position:absolute;top:10%;left:52%;width:280px;height:280px;display:none;">
    <input type="button" value="classify" id="sb" style="position:absolute;top:400px;left:100px;">
    <input type="button" value="clear" id="cb" style="position:absolute;top:400px;left:180px;">
    <script src="data.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
